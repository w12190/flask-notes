{% extends 'base.html' %}

{% block title %} Note Form {% endblock %}

{% block content %}
    <form id="login-form-id" method="POST">
        {{ form.hidden_tag() }}
        {% for field in form if field.widget.input_type != 'hidden' %}
            <p>
            {{ field.label }}
            {{ field }}
        
            {% for error in field.errors %}
                {{ error }}
            {% endfor %}
            </p>
        {% endfor %}
        <button type="submit"> Submit </button>
        <button formaction="/notes/{{note.id}}/delete">Delete</button>
    </form>
{% endblock %}
